version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: rpgdb
      POSTGRES_USER: rpguser
      POSTGRES_PASSWORD: rpgpass
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-postgres} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    command: >
      sh -c "python ./scripts/wait_for_postgres.py && \
      python manage.py migrate --noinput && \
      gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgres://rpguser:rpgpass@db:5432/rpgdb"
      REDIS_URL: "redis://redis:6379/0"
      DJANGO_SETTINGS_MODULE: "core.settings.local"
      POSTGRES_DB: rpgdb
      POSTGRES_USER: rpguser
      POSTGRES_PASSWORD: rpgpass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/healthz >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000/api
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "(npm ci || npm install) && npm run dev"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  celery:
    build: ./backend
    command: celery -A core worker -l info
    volumes:
      - ./backend:/app
    environment:
      REDIS_URL: "redis://redis:6379/0"
      DJANGO_SETTINGS_MODULE: "core.settings.production"
    depends_on:
      - backend
      - redis

volumes:
  db-data: {}
